<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NS Agro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8.4.5/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@8.4.5/swiper-bundle.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">NS Agro</div>
      <button class="hamburger" aria-label="Menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#showcase">Showcase</a></li>
        <li><a href="#achievements">Achievements</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section id="home">
      <h1>Welcome to NS Agro</h1>
      <p>Your partner for all agricultural solutions.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <!-- Swiper Container -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide product-card">
              <img src="image1.jpg" alt="Product 1">
              <p>Rotavator</p>
            </div>
            <div class="swiper-slide product-card">
              <img src="image2.jpg" alt="Product 2">
              <p>Belar</p>
            </div>
            <div class="swiper-slide product-card">
              <img src="image3.jpg" alt="Product 3">
              <p>Drone</p>
            </div>
          </div>
          <!-- Add Pagination or Navigation if needed -->
          <!-- <div class="swiper-pagination"></div> -->
        </div>
      </section>
      
      

    <section id="showcase">
      <h2>Showcase</h2>
      <img id="slideshow-img" src="image1.jpg" alt="Showcased product">
    </section>

    <section id="achievements">
      <h2>Achievements</h2>
      <ul>
        <li>Award 1</li>
        <li>Award 2</li>
        <li>Award 3</li>
      </ul>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 NS Agro. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="scripts.js"></script>
</body>
</html>
